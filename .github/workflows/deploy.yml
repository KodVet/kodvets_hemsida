name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
      - '**' # This triggers on all branches

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Get branch name
        id: branch-name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          BASE_PATH: ${{ github.ref == 'refs/heads/master' && '' || format('/staging/{0}', env.BRANCH_NAME) }}
        run: |
          echo "Building with BASE_PATH: $BASE_PATH"
          pnpm run build

      - name: Print URLs
        run: |
          if [ "$GITHUB_REF" == "refs/heads/master" ]; then
            echo "Production URL will be: https://kodvet.kogvet.se"
          else
            echo "Staging URL will be: https://kodvet.kogvet.se/staging/$BRANCH_NAME"
            
            # Print what was actually built
            echo "Contents of build directory:"
            ls -la build/
          fi

      # Upload different artifacts based on branch
      - name: Upload Production Artifacts
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

      - name: Upload Staging Artifacts
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v3
        with:
          name: staging-build
          path: build/
          retention-days: 1

  deploy-production:
    if: github.ref == 'refs/heads/master'
    needs: build_site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-staging:
    if: github.ref != 'refs/heads/master'
    needs: build_site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Download staging artifacts
        uses: actions/download-artifact@v3
        with:
          name: staging-build
          path: build

      - name: Verify downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          ls -la build/
          echo "=== Content of index.html ==="
          cat build/index.html | head -n 5

      - name: Deploy to staging
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          target-folder: staging/${{ env.BRANCH_NAME }}

      - name: Verify gh-pages branch after deployment
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          echo "=== Content of staging directory ==="
          ls -la staging/${{ env.BRANCH_NAME }}/
